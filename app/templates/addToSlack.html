{% extends "base.html" %}
{% block content %}
    <h2>Thanks for signing in, <i>{{user_name}}</i>!</h2>
    <hr></hr>
    <h3>Add OpsBot to Slack</h3>
    <p>To install CloudCover OpsBot for your Slack team, just hit this button:</p>
    <p>&nbsp;</p>
    <p align="center">
        <img src="../static/img/opsbot-512.png" alt="OpsBot" style="width:40px;height:40px;">

        <a href="https://slack.com/oauth/authorize?scope=commands,bot&client_id={{client_id}}&state={{signature}}&redirect_uri={{redirect_uri}}"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>
    </p>
{% endblock %}
